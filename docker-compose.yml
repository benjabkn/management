version: '3'
services:
  app:
    build: .
    ports:
      - "${PORT}:${PORT}"  # Usa el puerto especificado en .env
    environment:
      - MONGODB_URI=${MONGODB_URI}  # Usa la URI de MongoDB desde .env
    depends_on:
      - mongo

  mongo:
    image: mongo:4.2
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
