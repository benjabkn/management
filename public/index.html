<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Management</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <!-- Contenido principal -->
    <main class="main-content">
      <!-- Barra superior -->
      <header class="top-bar">
        <button onclick="showProductForm()" class="add-product-btn">
          Agregar Producto
        </button>
        <input class="top-bar-search" id="searchInput" placeholder="Buscar producto por nombre" oninput="filterProducts()" />

      </header>

      <!-- Tabla de productos -->
      <div>
        <table class="product-table">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Categoria</th>

              <th>Precio</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="productTableBody">
            <!-- Las filas de productos se generarán dinámicamente aquí -->
          </tbody>
        </table>
      </div>

      <!-- Botón para abrir el modal -->


      <!-- Modal para el formulario de creación de productos -->
      <div id="productFormModal" class="modal" style="display: none">
        <div class="modal-content">
          <span class="close" onclick="hideProductForm()">&times;</span>
          <form id="productForm">
            <h2>Agregar Nuevo Producto</h2>

            <div class="form-group">
              <label for="name">Nombre del Producto:</label>
              <input type="text" id="name" name="name" placeholder="Ej. Pizza Muzzarella" required />
            </div>

            <div class="form-group">
              <label for="price">Precio:</label>
              <input type="number" id="price" name="price" placeholder="Ej. 500" required />
            </div>

            <div class="form-group">
              <label for="category">Categoría:</label>
              <input type="text" id="category" name="category" placeholder="Ej. Platos Principales" />
            </div>

            <div class="form-group">
              <label for="stock">Stock:</label>
              <input type="number" id="stock" name="stock" placeholder="Ej. 100" required />
            </div>

            <div class="form-actions">
              <button type="submit" class="btn-primary">
                Agregar Producto
              </button>
              <button type="button" class="btn-secondary" onclick="hideProductForm()">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Modal para el formulario de creación de productos -->
      <div id="productFormModal" class="modal" style="display: none">
        <div class="modal-content">
          <span class="close" onclick="hideProductForm()">&times;</span>
          <form id="productForm">
            <h2>Agregar Nuevo Producto</h2>

            <div class="form-group">
              <label for="name">Nombre del Producto:</label>
              <input type="text" id="name" name="name" placeholder="Ej. Pizza Muzzarella" required />
            </div>

            <div class="form-group">
              <label for="price">Precio:</label>
              <input type="number" id="price" name="price" placeholder="Ej. 500" required />
            </div>

            <div class="form-group">
              <label for="category">Categoría:</label>
              <select id="category" name="category" required>
                <option value="">Seleccione una categoría</option>
                <!-- Las opciones se llenarán dinámicamente con JavaScript -->
              </select>
            </div>

            <div class="form-group">
              <label for="stock">Stock:</label>
              <input type="number" id="stock" name="stock" placeholder="Ej. 100" required />
            </div>

            <div class="form-actions">
              <button type="submit" class="btn-primary">
                Agregar Producto
              </button>
              <button type="button" class="btn-secondary" onclick="hideProductForm()">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal para el formulario de edición de productos -->
      <div id="editProductModal" class="modal" style="display: none;">
        <div class="modal-content">
          <span class="close" onclick="hideEditProductForm()">&times;</span>
          <form id="editProductForm">
            <h2>Editar Producto</h2>
            <input type="hidden" id="editProductId" />

            <div class="form-group">
              <label for="editName">Nombre:</label>
              <input type="text" id="editName" name="editName" required />
            </div>

            <div class="form-group">
              <label for="editPrice">Precio:</label>
              <input type="number" id="editPrice" name="editPrice" required />
            </div>

            <div class="form-group">
              <label for="editCategory">Categoría:</label>
              <input type="text" id="editCategory" name="editCategory" required />
            </div>

            <div class="form-group">
              <label for="editStock">Stock:</label>
              <input type="number" id="editStock" name="editStock" required />
            </div>

            <div class="form-actions">
              <button type="submit" class="btn-primary">Actualizar Producto</button>
              <button type="button" class="btn-secondary" onclick="hideEditProductForm()">Cancelar</button>
            </div>
          </form>
        </div>
      </div>

      <script src="script.js"></script>
</body>

</html>
